<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="i1"></p>
    <script>
        var x;
        var s = "";
        for (x = 1; x <= 5; x += 1) {
            s = s + x + "<br>"
        }
        document.getElementById("i1").innerHTML = s;
    </script>
</body>

</html>
